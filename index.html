<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioHacker Total Control</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, query, orderBy, limit, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1xdMdcbHXgGAL008bdmq22SNgLVcC9jM",
            authDomain: "appweb-entrenamiento.firebaseapp.com",
            projectId: "appweb-entrenamiento",
            storageBucket: "appweb-entrenamiento.firebasestorage.app",
            messagingSenderId: "199318318696",
            appId: "1:199318318696:web:04c592f117296e375215dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ESTILOS ---
        const styles = `
            :root { --primary: #007aff; --bg: #000; --card: #1c1c1e; --text: #fff; --accent: #32d74b; --warning: #ffcc00; --danger: #ff3b30; }
            body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-bottom: 110px; }
            .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #2c2c2e; }
            .stat-value { font-size: 22px; font-weight: 800; color: var(--primary); }
            .stat-label { font-size: 10px; text-transform: uppercase; color: #8e8e93; }
            .grid-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
            .btn-main { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 600; margin-top: 10px; }
            .timer-box { text-align: center; padding: 10px; background: #2c2c2e; border-radius: 15px; margin-top: 10px; border: 1px solid var(--primary); }
            .timer-display { font-size: 32px; font-weight: 800; color: var(--primary); margin: 10px 0; }
            .timer-btns { display: flex; gap: 10px; }
            .timer-btns button { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--primary); background: transparent; color: var(--primary); font-size: 11px; }
            .exercise-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
            .ex-box { background: #2c2c2e; border-radius: 12px; padding: 8px; text-align: center; }
            .ex-img { width: 100%; height: 90px; object-fit: cover; border-radius: 8px; }
            .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(28,28,30,0.9); backdrop-filter: blur(20px); display: flex; padding: 15px; border-top: 0.5px solid #3a3a3c; }
            .tab-btn { flex: 1; background: none; border: none; color: #8e8e93; font-size: 10px; }
            .tab-btn.active { color: var(--primary); }
            .hidden { display: none; }
            input, select { width: 100%; padding: 12px; border-radius: 10px; background: #2c2c2e; color: #fff; border: 1px solid #3a3a3c; margin-top: 8px; box-sizing: border-box; }
            
            /* Badges y Avisos */
            .next-badge { background: #32d74b22; color: var(--accent); padding: 8px; border-radius: 10px; font-size: 12px; text-align: center; border: 1px solid var(--accent); margin-bottom: 15px; }
            .trekking-card { background: #ffcc0015; border: 1px solid var(--warning); padding: 15px; border-radius: 15px; margin-bottom: 15px; color: #ffdb4d; }
            .recipe-box { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 10px; margin-top: 10px; font-size: 13px; color: #fff; }
            
            /* Historial */
            .history-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 0.5px solid #3a3a3c; padding: 12px 0; font-size: 13px; }
            .btn-action { background: #3a3a3c; border: none; padding: 5px 10px; border-radius: 5px; color: #fff; font-size: 10px; margin-left: 5px; cursor: pointer; }
        `;
        const styleSheet = document.createElement("style"); styleSheet.innerText = styles; document.head.appendChild(styleSheet);

        // --- LGICA ---
        let level = 1, reps = 10, weight = 72, timerInt, timeLeft = 90;
        let suggestedType = "Fuerza";
        let nextType = "Cardio";

        window.initApp = async () => {
            const day = new Date().getDay();
            const isWeekend = (day === 0 || day === 6);

            // Sync Stats Globales
            onSnapshot(doc(db, "userStats", "global"), (doc) => {
                if(doc.exists()) {
                    const d = doc.data();
                    level = d.level || 1; reps = d.reps || 10; weight = d.weight || 72;
                    document.getElementById('lvl-val').innerText = level;
                    document.getElementById('rep-val').innerText = reps;
                    document.getElementById('weight-val').innerText = weight + "kg";
                    document.getElementById('weight-input').value = weight;
                }
            });

            // Sync Entrenamientos (Historial y L贸gica)
            onSnapshot(query(collection(db, "workouts"), orderBy("date", "desc"), limit(20)), (snapshot) => {
                const logs = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Renderizar Historial
                renderHistory(logs);
                updateChart(logs);

                // L贸gica de Sugerencia
                if (!snapshot.empty && !isWeekend) {
                    const lastType = logs[0].type;
                    if(lastType.includes("Fuerza")) {
                        suggestedType = "Zona 2 (Cardio)";
                        nextType = "Fuerza";
                    } else {
                        suggestedType = "Fuerza";
                        nextType = "Zona 2 (Cardio)";
                    }
                } else if (isWeekend) {
                    suggestedType = "Trekking / Monta帽a";
                    nextType = "Fuerza (Lunes)";
                } else {
                    // Si no hay historial
                    suggestedType = "Fuerza";
                }

                document.getElementById('today-title').innerText = suggestedType;
                document.getElementById('next-session-text').innerText = "Siguiente: " + nextType;
                
                renderInterface(suggestedType, weight);
            });
        };

        function renderInterface(type, w) {
            const gallery = document.getElementById('exercise-gallery');
            const trekAdvice = document.getElementById('trekking-advice');
            const timerBox = document.getElementById('timer-box');

            if (type.includes("Trekking")) {
                trekAdvice.classList.remove('hidden');
                timerBox.classList.add('hidden');
                gallery.innerHTML = `<div style="grid-column: span 2; text-align:center; padding:10px; color:#8e8e93;">Disfruta de la naturaleza. Objetivo: +90min.</div>`;
                
                // Calcular Hidrataci贸n
                const liters = (w * 0.035).toFixed(1); // 35ml por kg para actividad intensa
                trekAdvice.innerHTML = `
                    <div style="font-weight:bold; margin-bottom:5px;">帮 Gu铆a de Monta帽a</div>
                    <div>Lleva <b>${liters} Litros</b> de l铆quido.</div>
                    <div class="recipe-box">
                        <b>イ Isot贸nico Casero "BioHacker":</b><br>
                        - 1 Litro de Agua<br>
                        - Zumo de 1 Lim贸n (Potasio)<br>
                        - 1 pizca generosa de Sal (Sodio)<br>
                        - 1 cucharada de Miel (Glucosa)
                    </div>
                    <div style="font-size:11px; margin-top:8px;">*Come almendras o pl谩tano para el Magnesio.</div>
                `;

            } else if (type === "Fuerza") {
                trekAdvice.classList.add('hidden');
                timerBox.classList.remove('hidden');
                gallery.innerHTML = `
                    <div class="ex-box"><img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5OXJmYndicGZsc281bm95bjZ6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKuylOmScgBA6wE/giphy.gif" class="ex-img">Sentadilla</div>
                    <div class="ex-box"><img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5OXJmYndicGZsc281bm95bjZ6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKv6lS8LSFumJmE/giphy.gif" class="ex-img">Flexiones</div>
                `;
            } else {
                trekAdvice.classList.add('hidden');
                timerBox.classList.add('hidden');
                gallery.innerHTML = `<div style="grid-column: span 2; text-align:center; padding:20px;"> Mant茅n pulsaciones bajas (120-135 ppm). Puedes hablar mientras corres.</div>`;
            }
        }

        window.saveSession = async () => {
            const rpe = document.getElementById('rpe-input').value;
            const curW = document.getElementById('weight-input').value;
            if(!rpe || !curW) return alert("Faltan datos");

            const btn = document.getElementById('btn-save');
            btn.innerText = "Guardando..."; btn.disabled = true;

            await addDoc(collection(db, "workouts"), {
                date: new Date().toISOString(),
                rpe: parseInt(rpe),
                weight: parseFloat(curW),
                type: suggestedType
            });

            // Actualizar Stats
            let updateData = { weight: parseFloat(curW) };
            if(suggestedType === "Fuerza" && rpe <= 6) {
                reps++; if(reps > 15) { reps = 10; level++; }
                updateData.level = level; updateData.reps = reps;
            }
            await setDoc(doc(db, "userStats", "global"), updateData, {merge: true});
            
            alert("隆Sesi贸n Registrada!");
            btn.innerText = "REGISTRAR SESIN"; btn.disabled = false;
        };

        // --- Funciones de Gesti贸n (Editar/Borrar) ---
        window.deleteLog = async (id) => {
            if(confirm("驴Seguro que quieres borrar este registro?")) {
                await deleteDoc(doc(db, "workouts", id));
            }
        };

        window.editLog = async (id, currentRpe) => {
            const newRpe = prompt("Corrige el RPE (5-10):", currentRpe);
            if(newRpe) {
                await updateDoc(doc(db, "workouts", id), { rpe: parseInt(newRpe) });
            }
        };

        // --- Utilidades ---
        window.startTimer = (s) => {
            clearInterval(timerInt); timeLeft = s;
            const display = document.getElementById('timer-val');
            timerInt = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60); const sec = timeLeft % 60;
                display.innerText = `${m}:${sec.toString().padStart(2, '0')}`;
                if(timeLeft <= 0) { clearInterval(timerInt); navigator.vibrate([200,100,200]); alert("隆Tiempo!"); }
            }, 1000);
        };

        function renderHistory(logs) {
            document.getElementById('history-cont').innerHTML = logs.map(l => `
                <div class="history-item">
                    <div>
                        <div style="font-weight:bold; margin-bottom:2px;">${l.type}</div>
                        <div style="color:#8e8e93">${new Date(l.date).toLocaleDateString()} | RPE: ${l.rpe} | ${l.weight}kg</div>
                    </div>
                    <div>
                        <button class="btn-action" onclick="editLog('${l.id}', '${l.rpe}')">Editar</button>
                        <button class="btn-action" style="background:var(--danger)" onclick="deleteLog('${l.id}')">X</button>
                    </div>
                </div>
            `).join('');
        }

        let chartInstance = null;
        function updateChart(logs) {
            const ctx = document.getElementById('growthChart').getContext('2d');
            const data = [...logs].reverse();
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(l => new Date(l.date).getDate()),
                    datasets: [
                        { label: 'RPE', data: data.map(l => l.rpe), borderColor: '#007aff', tension: 0.4 },
                        { label: 'Peso', data: data.map(l => l.weight), borderColor: '#32d74b', borderDash: [5,5], hidden: true }
                    ]
                },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false } } }
            });
        }

        window.switchTab = (tab) => {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + tab).classList.remove('hidden');
            event.currentTarget.classList.add('active');
        };

        window.addEventListener('load', initApp);
    </script>
</head>
<body>

    <div id="page-train" class="page">
        <header style="margin-bottom:15px;">
            <p class="stat-label" style="color:var(--accent)">BioHacker Pro v5</p>
            <h1 id="today-title" style="margin:0;">Cargando...</h1>
        </header>

        <div class="next-badge" id="next-session-text">Siguiente: ---</div>

        <div id="trekking-advice" class="trekking-card hidden"></div>

        <div class="grid-stats">
            <div class="card"><span class="stat-label">Nivel</span><div class="stat-value" id="lvl-val">-</div></div>
            <div class="card"><span class="stat-label">Reps</span><div class="stat-value" id="rep-val">-</div></div>
            <div class="card"><span class="stat-label">Peso</span><div class="stat-value" id="weight-val">-</div></div>
        </div>

        <div class="card" id="timer-box">
            <div class="timer-display" id="timer-val">01:30</div>
            <div class="timer-btns">
                <button onclick="startTimer(60)">1'</button>
                <button onclick="startTimer(90)">1:30</button>
                <button onclick="startTimer(120)">2'</button>
            </div>
        </div>

        <div class="card">
            <span class="stat-label">Gu铆a Visual</span>
            <div class="exercise-gallery" id="exercise-gallery"></div>
        </div>

        <div class="card">
            <input type="number" id="weight-input" step="0.1" placeholder="Peso hoy (kg)">
            <select id="rpe-input">
                <option value="">Esfuerzo Percibido (RPE)</option>
                <option value="6">6 - C贸modo</option>
                <option value="7">7 - ptimo</option>
                <option value="8">8 - Duro</option>
                <option value="9">9 - M谩ximo</option>
            </select>
            <button id="btn-save" class="btn-main" onclick="saveSession()">REGISTRAR SESIN</button>
        </div>
    </div>

    <div id="page-history" class="page hidden">
        <h1>Historial</h1>
        <div class="card">
            <span class="stat-label">Progreso RPE</span>
            <canvas id="growthChart" style="height:100px; margin-top:10px;"></canvas>
        </div>
        <div class="card" id="history-cont">Cargando datos...</div>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('train')">ENTRENO</button>
        <button class="tab-btn" onclick="switchTab('history')">HISTORIAL</button>
    </nav>
</body>
</html>
