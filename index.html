<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioHacker v13 Final</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, query, orderBy, limit, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1xdMdcbHXgGAL008bdmq22SNgLVcC9jM",
            authDomain: "appweb-entrenamiento.firebaseapp.com",
            projectId: "appweb-entrenamiento",
            storageBucket: "appweb-entrenamiento.firebasestorage.app",
            messagingSenderId: "199318318696",
            appId: "1:199318318696:web:04c592f117296e375215dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- BASE DE DATOS ---
        const EXERCISES = {
            pushups: { 
                name: "Flexiones", rest: 60, 
                img: "https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=400&auto=format&fit=crop",
                desc: "Cuerpo recto. Baja pecho al suelo. Codos 45¬∫. Sube explosivo.",
                video: "https://www.youtube.com/results?search_query=tecnica+flexiones+correcta"
            },
            squats: { 
                name: "Sentadillas", rest: 90, 
                img: "https://images.unsplash.com/photo-1574680096145-d05b474e2155?q=80&w=400&auto=format&fit=crop",
                desc: "Pies ancho hombros. Baja cadera atr√°s y abajo. Rompe paralelo. Pecho alto.",
                video: "https://www.youtube.com/results?search_query=tecnica+sentadilla+air+squat"
            },
            lunges: { 
                name: "Zancadas", rest: 60, 
                img: "https://images.unsplash.com/photo-1434608519344-49d77a699ded?q=80&w=400&auto=format&fit=crop",
                desc: "Paso largo. Rodilla trasera casi toca suelo. 90 grados ambas piernas.",
                video: "https://www.youtube.com/results?search_query=tecnica+zancadas"
            },
            plank: { 
                name: "Plancha Abd.", rest: 45, 
                img: "https://plus.unsplash.com/premium_photo-1672046218038-f86a978f85f3?q=80&w=400&auto=format&fit=crop",
                desc: "Antebrazos apoyados. Cuerpo bloqueado. Aprieta gl√∫teo y abdomen fuerte.",
                video: "https://www.youtube.com/results?search_query=tecnica+plancha+abdominal"
            },
            burpees: { 
                name: "Burpees", rest: 90, 
                img: "https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=400&auto=format&fit=crop", 
                desc: "Sentadilla > Suelo > Flexi√≥n > Salto. Todo fluido.",
                video: "https://www.youtube.com/results?search_query=como+hacer+burpees"
            },
            row: { 
                name: "Remo / Dominada", rest: 90, 
                img: "https://images.unsplash.com/photo-1598289431512-b97b0917affc?q=80&w=400&auto=format&fit=crop",
                desc: "Tracci√≥n vertical u horizontal. C√©ntrate en juntar esc√°pulas atr√°s.",
                video: "https://www.youtube.com/results?search_query=australian+pull+ups+home"
            }
        };

        const SCHEDULE = {
            1: { type: "Torso", keys: ["pushups", "row", "plank"] },
            2: { type: "Aer√≥bico", keys: [] },
            3: { type: "Pierna", keys: ["squats", "lunges", "plank"] },
            4: { type: "Aer√≥bico", keys: [] },
            5: { type: "Full Body", keys: ["burpees", "squats", "pushups"] },
            6: { type: "Trekking", keys: [] },
            0: { type: "Trekking", keys: [] }
        };

        // --- ESTILOS ---
        const styles = `
            :root { --primary: #0a84ff; --bg: #000; --card: #1c1c1e; --text: #fff; --accent: #32d74b; --warning: #ffd60a; }
            body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 120px; }
            
            /* Header & Timer */
            .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--bg); z-index: 50; padding: 10px 0; border-bottom: 1px solid #111; }
            .global-timer { font-family: monospace; font-size: 24px; font-weight: 700; color: #666; background: #111; padding: 8px 16px; border-radius: 8px; border: 1px solid #222; min-width: 80px; text-align: center; }
            .global-timer.active { color: var(--primary); border-color: var(--primary); animation: pulse 2s infinite; }
            @keyframes pulse { 0% {box-shadow: 0 0 0 rgba(10,132,255,0);} 50% {box-shadow: 0 0 15px rgba(10,132,255,0.2);} 100% {box-shadow: 0 0 0 rgba(10,132,255,0);} }

            /* Ejercicios */
            .ex-card { display: flex; align-items: center; background: #1c1c1e; margin-bottom: 12px; border-radius: 12px; overflow: hidden; padding-right: 15px; border: 1px solid #333; position: relative; }
            .ex-img { width: 85px; height: 85px; object-fit: cover; margin-right: 15px; cursor: pointer; }
            .ex-hint { position: absolute; bottom: 5px; left: 5px; font-size: 9px; background: rgba(0,0,0,0.7); padding: 2px 5px; border-radius: 4px; pointer-events: none; color: white; }
            .ex-info { flex: 1; }
            .ex-name { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
            .ex-meta { font-size: 13px; color: #888; display: flex; gap: 10px; }
            .tag-rest { color: var(--warning); font-weight: 600; }
            
            /* Bot√≥n Start (Flotante) */
            .sticky-action { position: fixed; bottom: 80px; left: 15px; right: 15px; z-index: 90; }
            .btn-start { width: 100%; background: var(--accent); color: #000; font-weight: 900; padding: 18px; border-radius: 16px; border: none; font-size: 18px; box-shadow: 0 5px 20px rgba(50, 215, 75, 0.4); cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
            
            /* Panel Descanso */
            .active-panel { background: #111; border: 1px solid var(--primary); padding: 20px; border-radius: 16px; margin-bottom: 25px; display: none; }
            .active-panel.visible { display: block; }
            .rest-display { font-size: 40px; font-family: monospace; text-align: center; color: #fff; margin: 15px 0; font-weight: bold; }
            .rest-controls { display: flex; gap: 8px; justify-content: center; }
            .rest-controls button { background: #2c2c2e; color: white; border: 1px solid #444; padding: 12px; border-radius: 10px; flex: 1; font-weight: bold; }

            /* Finalizar & Editar */
            .finish-card { display: none; margin-top: 30px; background: #1c1c1e; padding: 20px; border-radius: 20px; border: 1px solid #333; }
            .finish-card.visible { display: block; }
            input, select { width: 100%; padding: 14px; background: #000; border: 1px solid #444; color: #fff; border-radius: 10px; margin-top: 10px; box-sizing: border-box; font-size: 16px; }
            .btn-save { width: 100%; background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: bold; margin-top: 15px; font-size: 16px; }
            .btn-save.update { background: #ff9f0a; color: black; }

            /* Preview Tomorrow */
            .tomorrow-box { margin-top: 40px; padding: 20px; border-top: 1px solid #333; opacity: 0.8; }
            .tomorrow-title { font-size: 12px; text-transform: uppercase; color: #888; margin-bottom: 10px; letter-spacing: 1px; }
            .mini-grid { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
            .mini-ex { flex: 0 0 60px; text-align: center; font-size: 10px; }
            .mini-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; margin-bottom: 5px; border: 1px solid #444; }

            /* Modal */
            .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
            .modal-content { background: #1c1c1e; width: 85%; max-width: 400px; padding: 30px; border-radius: 20px; border: 1px solid #444; text-align: center; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
            .close-modal { position: absolute; top: 15px; right: 20px; font-size: 28px; color: #888; background: none; border: none; cursor: pointer; }
            .btn-video { display: block; width: 100%; background: #ff0000; color: white; text-decoration: none; padding: 14px; border-radius: 12px; margin-top: 20px; font-weight: bold; }

            .hidden { display: none !important; }
            .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(20,20,20,0.95); display: flex; padding: 15px; border-top: 1px solid #333; z-index: 100; }
            .tab-btn { flex: 1; background: none; border: none; color: #666; font-weight: 700; font-size: 11px; }
            .tab-btn.active { color: var(--primary); }
        `;
        const styleSheet = document.createElement("style"); styleSheet.innerText = styles; document.head.appendChild(styleSheet);

        // --- VARIABLES ---
        let userLevel = 1; let weight = 72;
        let todayRoutine = {};
        let currentReps = 10;
        
        // Timers
        let startTime = 0;
        let globalInterval = null;
        let restInterval = null;
        let editingId = null; 

        window.initApp = async () => {
            const todayIdx = new Date().getDay();
            todayRoutine = SCHEDULE[todayIdx];
            
            // Stats Usuario
            onSnapshot(doc(db, "userStats", "global"), (d) => {
                if(d.exists()) {
                    const data = d.data();
                    userLevel = data.level || 1; weight = data.weight || 72;
                    currentReps = userLevel === 1 ? 10 : (userLevel === 2 ? 12 : 15);
                    renderSession();
                    renderTomorrow(todayIdx);
                }
            });

            // Historial
            onSnapshot(query(collection(db, "workouts"), orderBy("date", "desc"), limit(10)), (snap) => {
                const logs = snap.docs.map(d => ({id:d.id, ...d.data()}));
                renderHistory(logs);
                updateChart(logs);
            });
        };

        function renderSession() {
            document.getElementById('today-title').innerText = todayRoutine.type;
            // Pre-llenar el selector de tipo con lo que toca hoy
            const typeSelect = document.getElementById('inp-type');
            if(typeSelect) typeSelect.value = todayRoutine.type;

            const container = document.getElementById('session-content');
            
            if (todayRoutine.type === "Trekking" || todayRoutine.type === "Aer√≥bico") {
                document.getElementById('start-btn-container').style.display = 'none';
                container.innerHTML = `<div class="ex-card" style="padding:30px; display:block; text-align:center; border-color:var(--warning); color:var(--warning);">
                    <div style="font-size:40px; margin-bottom:10px;">${todayRoutine.type==="Trekking"?"üèîÔ∏è":"üèÉ"}</div>
                    <h3>${todayRoutine.type}</h3>
                    <p style="color:#888; margin-top:10px;">Hoy no hay registro de series. <br>Disfruta del movimiento.</p>
                </div>`;
            } else {
                let html = "";
                todayRoutine.keys.forEach(key => {
                    const ex = EXERCISES[key];
                    html += `
                        <div class="ex-card">
                            <img src="${ex.img}" class="ex-img" onclick="showInfo('${key}')">
                            <div class="ex-hint">‚ÑπÔ∏è Toca foto</div>
                            <div class="ex-info">
                                <div class="ex-name">${ex.name}</div>
                                <div class="ex-meta">
                                    <span>3 x ${currentReps}</span>
                                    <span class="tag-rest">‚è≥ ${ex.rest}s</span>
                                </div>
                            </div>
                        </div>`;
                });
                container.innerHTML = html;
                document.getElementById('start-btn-container').style.display = 'block';
            }
        }

        function renderTomorrow(todayIdx) {
            const tmrIdx = (todayIdx + 1) % 7;
            const tmrRoutine = SCHEDULE[tmrIdx];
            document.getElementById('tmr-type').innerText = tmrRoutine.type;
            
            const container = document.getElementById('tmr-icons');
            if(tmrRoutine.keys.length === 0) {
                container.innerHTML = `<span style="font-size:12px; color:#666;">D√≠a de Cardio / Descanso Activo</span>`;
            } else {
                container.innerHTML = tmrRoutine.keys.map(k => `
                    <div class="mini-ex" onclick="showInfo('${k}')">
                        <img src="${EXERCISES[k].img}" class="mini-img">
                        <div>${EXERCISES[k].name.split(' ')[0]}</div>
                    </div>
                `).join('');
            }
        }

        // --- MODAL INFO ---
        window.showInfo = (key) => {
            const ex = EXERCISES[key];
            if(!ex) return;
            document.getElementById('m-title').innerText = ex.name;
            document.getElementById('m-desc').innerText = ex.desc;
            document.getElementById('m-video').href = ex.video;
            document.getElementById('info-modal').style.display = 'flex';
        };
        window.closeModal = () => document.getElementById('info-modal').style.display = 'none';

        // --- TIMER LOGIC (ARREGLADO) ---
        window.startWorkout = () => {
            document.getElementById('start-btn-container').classList.add('hidden'); // Usar clase hidden
            document.getElementById('panel-active').classList.add('visible');
            document.getElementById('finish-section').classList.add('visible');
            document.getElementById('global-timer-ui').classList.add('active');

            startTime = Date.now();
            if(globalInterval) clearInterval(globalInterval);
            
            globalInterval = setInterval(() => {
                const diff = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(diff / 60);
                const s = diff % 60;
                document.getElementById('global-timer-ui').innerText = 
                    `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            }, 1000);
            
            // Scroll para mostrar herramientas
            setTimeout(() => {
                document.getElementById('panel-active').scrollIntoView({behavior: "smooth", block: "center"});
            }, 300);
        };

        window.startRest = (sec) => {
            if(restInterval) clearInterval(restInterval);
            let left = sec;
            const display = document.getElementById('rest-display');
            display.style.color = "#fff";
            display.innerText = `0:${left}`;
            
            restInterval = setInterval(() => {
                left--;
                const m = Math.floor(left/60); 
                const s = left%60;
                display.innerText = `${m}:${s.toString().padStart(2,'0')}`;
                
                if(left <= 0) {
                    clearInterval(restInterval);
                    display.innerText = "¬°VAMOS!";
                    display.style.color = "var(--accent)";
                    navigator.vibrate([200, 100, 200]);
                }
            }, 1000);
        };

        // --- SAVE / EDIT ---
        window.saveSession = async () => {
            const rpe = document.getElementById('inp-rpe').value;
            const w = document.getElementById('inp-weight').value;
            const type = document.getElementById('inp-type').value; // Nuevo campo

            if(!rpe || !w || !type) return alert("Por favor revisa todos los campos.");

            const btn = document.getElementById('btn-finish');
            btn.innerText = "Guardando...";

            // Calcular duraci√≥n
            let duration = 0;
            if(startTime > 0) {
                duration = Math.ceil((Date.now() - startTime) / 60000); // en minutos
            } else {
                duration = 45; // Valor por defecto si no us√≥ timer (edici√≥n)
            }

            // Coach Logic (Solo si es fuerza)
            let newLvl = userLevel;
            if(["Torso", "Pierna", "Full Body"].includes(type)) {
                if(parseInt(rpe) <= 6) newLvl++;
                else if(parseInt(rpe) >= 9 && userLevel > 1) newLvl--;
            }

            const data = {
                date: new Date().toISOString(),
                type: type, // Guardamos el tipo seleccionado
                rpe: parseInt(rpe),
                weight: parseFloat(w),
                duration: duration,
                level: newLvl
            };

            if(editingId) {
                await updateDoc(doc(db, "workouts", editingId), data);
                alert("Entreno actualizado correctamente");
                editingId = null;
            } else {
                await addDoc(collection(db, "workouts"), data);
                await setDoc(doc(db, "userStats", "global"), { level: newLvl, weight: parseFloat(w) }, { merge: true });
                alert("¬°Sesi√≥n guardada!");
            }
            
            location.reload();
        };

        // --- HISTORY & EDIT UI ---
        function renderHistory(logs) {
            document.getElementById('hist-list').innerHTML = logs.map(l => `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #333; font-size:13px;">
                    <div>
                        <b style="font-size:14px; color:white">${l.type}</b>
                        <br><span style="color:#666">${new Date(l.date).toLocaleDateString()} ¬∑ ${l.duration} min ¬∑ RPE ${l.rpe}</span>
                    </div>
                    <div>
                        <button onclick='editLog("${l.id}", "${l.type}", ${l.weight}, ${l.rpe})' style="background:none; border:none; margin-right:15px; font-size:18px; cursor:pointer;">‚úèÔ∏è</button>
                        <button onclick="deleteLog('${l.id}')" style="color:#ff453a; background:none; border:none; font-size:18px; cursor:pointer;">‚úï</button>
                    </div>
                </div>
            `).join('');
        }

        window.editLog = (id, type, w, rpe) => {
            switchTab('train');
            editingId = id;
            
            // Ocultar bot√≥n start, mostrar formulario
            document.getElementById('start-btn-container').classList.add('hidden');
            document.getElementById('finish-section').classList.add('visible');
            
            // Rellenar datos
            document.getElementById('inp-weight').value = w;
            document.getElementById('inp-rpe').value = rpe;
            document.getElementById('inp-type').value = type;
            
            // UI Feedback
            const btn = document.getElementById('btn-finish');
            btn.innerText = "ACTUALIZAR REGISTRO";
            btn.classList.add('update');
            document.getElementById('today-title').innerText = "Editando Registro";
            
            window.scrollTo({ top: 300, behavior: 'smooth' });
        };

        window.deleteLog = async(id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db,"workouts",id)); };

        let chartInstance;
        function updateChart(logs) {
            const ctx = document.getElementById('chart').getContext('2d');
            const data = [...logs].reverse();
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(l => new Date(l.date).getDate() + '/' + (new Date(l.date).getMonth()+1)),
                    datasets: [{ 
                        label: 'Nivel', data: data.map(l => l.level || 1), 
                        borderColor: '#32d74b', backgroundColor: 'rgba(50, 215, 75, 0.1)',
                        fill: true, tension: 0.3, stepped: true
                    }]
                },
                options: { plugins:{legend:{display:false}}, scales:{x:{display:true}, y:{display:true, grid:{color:'#333'}}} }
            });
        }

        window.switchTab = (t) => {
            document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
            document.getElementById('p-'+t).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        window.addEventListener('load', initApp);
    </script>
</head>
<body>

    <div id="info-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">√ó</button>
            <h2 id="m-title" style="margin-bottom:10px; color:white;">Nombre</h2>
            <p id="m-desc" style="color:#ccc; font-size:15px; line-height:1.5;">Descripci√≥n...</p>
            <a id="m-video" href="#" target="_blank" class="btn-video">üì∫ Ver en YouTube</a>
        </div>
    </div>

    <div id="p-train" class="page">
        <div class="top-bar">
            <div>
                <div style="font-size:10px; color:#888;">HOY TOCA</div>
                <h2 id="today-title">...</h2>
            </div>
            <div id="global-timer-ui" class="global-timer">00:00</div>
        </div>

        <div id="panel-active" class="active-panel">
            <div style="text-align:center; font-size:11px; color:#888; letter-spacing:1px; text-transform:uppercase;">Tiempo de Descanso</div>
            <div id="rest-display" class="rest-display">0:00</div>
            <div class="rest-controls">
                <button onclick="startRest(60)">60s</button>
                <button onclick="startRest(90)">90s</button>
                <button onclick="startRest(120)">2m</button>
            </div>
        </div>

        <div id="session-content"></div>

        <div class="tomorrow-box">
            <div class="tomorrow-title">üëÄ Previsi√≥n para Ma√±ana: <span id="tmr-type" style="color:white; font-weight:bold;"></span></div>
            <div id="tmr-icons" class="mini-grid">
                </div>
        </div>

        <div id="start-btn-container" class="sticky-action">
            <button class="btn-start" onclick="startWorkout()">‚ñ∂ COMENZAR SESI√ìN</button>
        </div>

        <div id="finish-section" class="finish-card">
            <h3 style="margin-bottom:15px;">Datos de la Sesi√≥n</h3>
            
            <label style="font-size:12px; color:#888;">Tipo de Entrenamiento</label>
            <select id="inp-type">
                <option value="Torso">Torso</option>
                <option value="Pierna">Pierna</option>
                <option value="Full Body">Full Body</option>
                <option value="Aer√≥bico">Aer√≥bico</option>
                <option value="Trekking">Trekking</option>
            </select>

            <label style="font-size:12px; color:#888; display:block; margin-top:10px;">Peso Corporal (Kg)</label>
            <input type="number" id="inp-weight" step="0.1" placeholder="Ej: 75.5">

            <label style="font-size:12px; color:#888; display:block; margin-top:10px;">Sensaci√≥n (RPE)</label>
            <select id="inp-rpe">
                <option value="">¬øC√≥mo fue?</option>
                <option value="6">6 - F√°cil (Subir nivel)</option>
                <option value="7">7 - Normal</option>
                <option value="8">8 - Duro</option>
                <option value="9">9 - Muy Duro (Bajar nivel)</option>
            </select>
            
            <button id="btn-finish" class="btn-save" onclick="saveSession()">GUARDAR SESI√ìN</button>
        </div>
    </div>

    <div id="p-anl" class="page hidden">
        <h1>Mi Progreso</h1>
        <div class="card"><canvas id="chart" height="150"></canvas></div>
        <div class="card" id="hist-list" style="padding-bottom:50px;"></div>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('train')">ENTRENO</button>
        <button class="tab-btn" onclick="switchTab('anl')">DATOS</button>
    </nav>

</body>
</html>
