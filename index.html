<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioHacker v11 Fixes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, orderBy, limit, onSnapshot, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1xdMdcbHXgGAL008bdmq22SNgLVcC9jM",
            authDomain: "appweb-entrenamiento.firebaseapp.com",
            projectId: "appweb-entrenamiento",
            storageBucket: "appweb-entrenamiento.firebasestorage.app",
            messagingSenderId: "199318318696",
            appId: "1:199318318696:web:04c592f117296e375215dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- BASE DE DATOS DE EJERCICIOS (Im√°genes Directas y Est√°ticas) ---
        const EXERCISES = {
            pushups: { name: "Flexiones", rest: 60, img: "https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=400&auto=format&fit=crop" },
            squats: { name: "Sentadillas", rest: 90, img: "https://images.unsplash.com/photo-1574680096145-d05b474e2155?q=80&w=400&auto=format&fit=crop" },
            lunges: { name: "Zancadas", rest: 60, img: "https://images.unsplash.com/photo-1434608519344-49d77a699ded?q=80&w=400&auto=format&fit=crop" },
            plank: { name: "Plancha Abd.", rest: 45, img: "https://plus.unsplash.com/premium_photo-1672046218038-f86a978f85f3?q=80&w=400&auto=format&fit=crop" },
            burpees: { name: "Burpees", rest: 90, img: "https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?q=80&w=400&auto=format&fit=crop" }, // Reutilizamos flexiones din√°micas
            row: { name: "Remo / Dominada", rest: 90, img: "https://images.unsplash.com/photo-1598289431512-b97b0917affc?q=80&w=400&auto=format&fit=crop" }
        };

        // --- RUTINAS SEMANALES ---
        const SCHEDULE = {
            1: { type: "Torso", keys: ["pushups", "row", "plank"] },
            2: { type: "Aer√≥bico", keys: [] }, // Cambiado nombre
            3: { type: "Pierna", keys: ["squats", "lunges", "plank"] },
            4: { type: "Aer√≥bico", keys: [] },
            5: { type: "Full Body", keys: ["burpees", "squats", "pushups"] },
            6: { type: "Trekking", keys: [] },
            0: { type: "Trekking", keys: [] }
        };

        // --- ESTILOS ---
        const styles = `
            :root { --primary: #0a84ff; --bg: #000; --card: #1c1c1e; --text: #fff; --accent: #32d74b; --warning: #ffd60a; }
            body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; padding-bottom: 100px; }
            
            /* Header */
            .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
            .global-timer { font-family: monospace; font-size: 20px; font-weight: 700; color: #444; background: #111; padding: 5px 10px; border-radius: 8px; border: 1px solid #222; }
            .global-timer.active { color: var(--primary); border-color: var(--primary); box-shadow: 0 0 10px rgba(10,132,255,0.2); }

            /* Ejercicios */
            .ex-card { display: flex; align-items: center; background: #1c1c1e; margin-bottom: 12px; border-radius: 12px; overflow: hidden; padding-right: 15px; border: 1px solid #333; }
            .ex-img { width: 80px; height: 80px; object-fit: cover; margin-right: 15px; }
            .ex-info { flex: 1; }
            .ex-name { font-weight: bold; font-size: 16px; margin-bottom: 4px; }
            .ex-meta { font-size: 13px; color: #888; display: flex; gap: 10px; }
            .tag-rest { color: var(--warning); font-weight: 600; }
            
            /* Bot√≥n Start */
            .sticky-action { position: fixed; bottom: 85px; left: 15px; right: 15px; z-index: 90; }
            .btn-start { width: 100%; background: var(--accent); color: #000; font-weight: 800; padding: 16px; border-radius: 15px; border: none; font-size: 18px; box-shadow: 0 4px 15px rgba(50, 215, 75, 0.3); cursor: pointer; }
            
            /* Panel Activo (Timer Descanso) */
            .active-panel { background: #111; border: 1px solid var(--primary); padding: 15px; border-radius: 15px; margin-bottom: 20px; display: none; }
            .active-panel.visible { display: block; animation: fadeIn 0.5s; }
            .rest-timer-display { font-size: 32px; font-family: monospace; text-align: center; color: #fff; margin: 10px 0; }
            .rest-controls { display: flex; gap: 5px; justify-content: center; }
            .rest-controls button { background: #333; color: white; border: none; padding: 8px 12px; border-radius: 8px; }

            /* Finalizar */
            .finish-card { display: none; margin-top: 30px; background: #1c1c1e; padding: 20px; border-radius: 20px; border: 1px solid #333; }
            .finish-card.visible { display: block; }
            input, select { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; margin-top: 10px; box-sizing: border-box; }
            .btn-save { width: 100%; background: var(--primary); color: white; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; font-size: 16px; }

            /* Navegaci√≥n */
            .hidden { display: none !important; }
            .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(20,20,20,0.95); display: flex; padding: 15px; border-top: 1px solid #333; z-index: 100; }
            .tab-btn { flex: 1; background: none; border: none; color: #666; font-weight: 700; font-size: 11px; }
            .tab-btn.active { color: var(--primary); }
            
            @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        `;
        const styleSheet = document.createElement("style"); styleSheet.innerText = styles; document.head.appendChild(styleSheet);

        // --- L√ìGICA ---
        let userLevel = 1; let weight = 72;
        let todayRoutine = {};
        let currentReps = 10;
        let globalSeconds = 0; let globalInterval = null;
        let restInterval = null;

        window.initApp = async () => {
            const dayIdx = new Date().getDay();
            todayRoutine = SCHEDULE[dayIdx];
            
            onSnapshot(doc(db, "userStats", "global"), (d) => {
                if(d.exists()) {
                    const data = d.data();
                    userLevel = data.level || 1; weight = data.weight || 72;
                    currentReps = userLevel === 1 ? 10 : (userLevel === 2 ? 12 : 15);
                    renderSession();
                }
            });

            onSnapshot(query(collection(db, "workouts"), orderBy("date", "desc"), limit(10)), (snap) => {
                const logs = snap.docs.map(d => ({id:d.id, ...d.data()}));
                renderHistory(logs);
                updateChart(logs);
            });
        };

        function renderSession() {
            document.getElementById('today-title').innerText = todayRoutine.type;
            const container = document.getElementById('session-content');
            
            if (todayRoutine.type === "Trekking") {
                document.getElementById('start-btn-container').style.display = 'none';
                container.innerHTML = `<div class="ex-card" style="padding:20px; display:block; text-align:center; color:#ffd60a; border-color:#ffd60a;"><h3>üèîÔ∏è D√≠a de Monta√±a</h3><p>Hidrataci√≥n: ${(weight*0.04).toFixed(1)}L</p></div>`;
            } else if (todayRoutine.type === "Aer√≥bico") {
                document.getElementById('start-btn-container').style.display = 'none';
                container.innerHTML = `<div class="ex-card" style="padding:20px; display:block; text-align:center;"><h3>üèÉ Aer√≥bico / Zona 2</h3><p>45-60 Minutos</p></div>`;
            } else {
                // MODO FUERZA
                let html = "";
                todayRoutine.keys.forEach(key => {
                    const ex = EXERCISES[key];
                    html += `
                        <div class="ex-card">
                            <img src="${ex.img}" class="ex-img" loading="lazy">
                            <div class="ex-info">
                                <div class="ex-name">${ex.name}</div>
                                <div class="ex-meta">
                                    <span>3 x ${currentReps}</span>
                                    <span class="tag-rest">‚è≥ Descanso: ${ex.rest}s</span>
                                </div>
                            </div>
                        </div>`;
                });
                container.innerHTML = html;
                document.getElementById('start-btn-container').style.display = 'block';
            }
        }

        window.startWorkout = () => {
            // UI Change
            document.getElementById('start-btn-container').style.display = 'none'; // Ocultar bot√≥n start
            document.getElementById('panel-active').classList.add('visible'); // Mostrar timer descanso
            document.getElementById('finish-section').classList.add('visible'); // Mostrar formulario final
            document.getElementById('global-timer-ui').classList.add('active'); // Activar estilo reloj global

            // Start Global Timer
            if(globalInterval) clearInterval(globalInterval);
            globalSeconds = 0;
            globalInterval = setInterval(() => {
                globalSeconds++;
                const m = Math.floor(globalSeconds/60);
                const s = globalSeconds%60;
                document.getElementById('global-timer-ui').innerText = `${m}:${s.toString().padStart(2,'0')}`;
            }, 1000);
            
            // Scroll suave hacia abajo para ver las herramientas
            window.scrollTo({ top: 100, behavior: 'smooth' });
        };

        window.startRest = (sec) => {
            if(restInterval) clearInterval(restInterval);
            let left = sec;
            const display = document.getElementById('rest-display');
            display.style.color = "#fff";
            
            restInterval = setInterval(() => {
                left--;
                const m = Math.floor(left/60); const s = left%60;
                display.innerText = `${m}:${s.toString().padStart(2,'0')}`;
                if(left<=0) {
                    clearInterval(restInterval);
                    display.style.color = "var(--accent)";
                    navigator.vibrate(200);
                }
            }, 1000);
        };

        window.saveSession = async () => {
            clearInterval(globalInterval);
            const rpe = document.getElementById('inp-rpe').value;
            const w = document.getElementById('inp-weight').value;
            if(!rpe || !w) return alert("Rellena todos los datos");

            document.getElementById('btn-finish').innerText = "Guardando...";
            const duration = Math.ceil(globalSeconds/60);

            // Coach Logic
            let newLvl = userLevel;
            if(todayRoutine.type === "Torso" || todayRoutine.type === "Pierna" || todayRoutine.type === "Full Body") {
                if(parseInt(rpe) <= 6) newLvl++;
                else if(parseInt(rpe) >= 9 && userLevel > 1) newLvl--;
            }

            await addDoc(collection(db, "workouts"), {
                date: new Date().toISOString(),
                type: todayRoutine.type,
                rpe: parseInt(rpe),
                weight: parseFloat(w),
                duration: duration
            });
            
            await setDoc(doc(db, "userStats", "global"), { level: newLvl, weight: parseFloat(w) }, { merge: true });
            
            alert(`¬°Entreno finalizado! Duraci√≥n: ${duration} min`);
            location.reload();
        };

        // --- GR√ÅFICAS Y DATOS ---
        function renderHistory(logs) {
            document.getElementById('hist-list').innerHTML = logs.map(l => `
                <div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #333; font-size:13px;">
                    <div><b style="color:white">${l.type}</b><br><span style="color:#666">${new Date(l.date).toLocaleDateString()} ¬∑ ${l.duration||0}min</span></div>
                    <span style="font-weight:bold; color:${l.rpe>8?'#ff453a':'var(--primary)'}">RPE ${l.rpe}</span>
                </div>
            `).join('');
        }

        let chartInstance;
        function updateChart(logs) {
            const ctx = document.getElementById('chart').getContext('2d');
            const data = [...logs].reverse();
            if(chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(l => new Date(l.date).getDate()),
                    datasets: [{ label:'RPE', data: data.map(l=>l.rpe), borderColor:'#0a84ff', tension:0.3 }]
                },
                options: { plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{display:false}} }
            });
        }

        window.switchTab = (t) => {
            document.querySelectorAll('.page').forEach(p=>p.classList.add('hidden'));
            document.getElementById('p-'+t).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        };

        window.addEventListener('load', initApp);
    </script>
</head>
<body>

    <div id="p-train" class="page">
        <div class="top-bar">
            <div>
                <div style="font-size:10px; color:#888;">HOY TOCA</div>
                <h2 id="today-title">Cargando...</h2>
            </div>
            <div id="global-timer-ui" class="global-timer">00:00</div>
        </div>

        <div id="panel-active" class="active-panel">
            <div style="text-align:center; font-size:10px; color:#888; text-transform:uppercase;">Temporizador Descanso</div>
            <div id="rest-display" class="rest-timer-display">0:00</div>
            <div class="rest-controls">
                <button onclick="startRest(45)">45s</button>
                <button onclick="startRest(60)">60s</button>
                <button onclick="startRest(90)">90s</button>
                <button onclick="startRest(120)">2m</button>
            </div>
        </div>

        <div id="session-content" style="padding-bottom: 80px;"></div>

        <div id="start-btn-container" class="sticky-action">
            <button class="btn-start" onclick="startWorkout()">‚ñ∂ COMENZAR ENTRENAMIENTO</button>
        </div>

        <div id="finish-section" class="finish-card">
            <h3 style="margin-bottom:10px;">Finalizar Sesi√≥n</h3>
            <input type="number" id="inp-weight" placeholder="Peso Actual (kg)">
            <select id="inp-rpe">
                <option value="">Esfuerzo Percibido (RPE)</option>
                <option value="6">6 - F√°cil</option>
                <option value="7">7 - Adecuado</option>
                <option value="8">8 - Duro</option>
                <option value="9">9 - Muy Duro</option>
            </select>
            <button id="btn-finish" class="btn-save" onclick="saveSession()">GUARDAR Y TERMINAR</button>
        </div>
    </div>

    <div id="p-anl" class="page hidden">
        <h1>An√°lisis</h1>
        <div class="card"><canvas id="chart" height="150"></canvas></div>
        <div class="card" id="hist-list"></div>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('train')">ENTRENO</button>
        <button class="tab-btn" onclick="switchTab('anl')">DATOS</button>
    </nav>
</body>
</html>
