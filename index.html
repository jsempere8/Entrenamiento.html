<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BioHacker Intelligent Sync</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, query, orderBy, limit, onSnapshot, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1xdMdcbHXgGAL008bdmq22SNgLVcC9jM",
            authDomain: "appweb-entrenamiento.firebaseapp.com",
            projectId: "appweb-entrenamiento",
            storageBucket: "appweb-entrenamiento.firebasestorage.app",
            messagingSenderId: "199318318696",
            appId: "1:199318318696:web:04c592f117296e375215dd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ESTILOS ---
        const styles = `
            :root { --primary: #007aff; --bg: #000; --card: #1c1c1e; --text: #fff; --accent: #32d74b; --warning: #ffcc00; }
            body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-bottom: 110px; }
            .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #2c2c2e; }
            .stat-value { font-size: 22px; font-weight: 800; color: var(--primary); }
            .stat-label { font-size: 10px; text-transform: uppercase; color: #8e8e93; }
            .grid-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
            .btn-main { width: 100%; background: var(--primary); color: #fff; border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: 600; margin-top: 10px; }
            .timer-display { font-size: 32px; font-weight: 800; color: var(--primary); text-align:center; margin: 10px 0; }
            .timer-btns { display: flex; gap: 10px; }
            .timer-btns button { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--primary); background: transparent; color: var(--primary); font-size: 11px; }
            .exercise-gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0; }
            .ex-box { background: #2c2c2e; border-radius: 12px; padding: 8px; text-align: center; }
            .ex-img { width: 100%; height: 90px; object-fit: cover; border-radius: 8px; }
            .tab-bar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(28,28,30,0.9); backdrop-filter: blur(20px); display: flex; padding: 15px; border-top: 0.5px solid #3a3a3c; }
            .tab-btn { flex: 1; background: none; border: none; color: #8e8e93; font-size: 10px; }
            .tab-btn.active { color: var(--primary); }
            .hidden { display: none; }
            input, select { width: 100%; padding: 12px; border-radius: 10px; background: #2c2c2e; color: #fff; border: 1px solid #3a3a3c; margin-top: 8px; box-sizing: border-box; }
            .trekking-info { background: #ffcc0022; border: 1px solid var(--warning); padding: 12px; border-radius: 12px; font-size: 13px; color: var(--warning); margin-bottom: 10px; }
        `;
        const styleSheet = document.createElement("style"); styleSheet.innerText = styles; document.head.appendChild(styleSheet);

        // --- L√ìGICA INTELIGENTE ---
        let level = 1, reps = 10, weight = 72, timerInt, timeLeft = 90;
        let suggestedType = "Fuerza";

        window.initApp = async () => {
            const day = new Date().getDay();
            const isWeekend = (day === 0 || day === 6);

            // 1. Obtener √∫ltimo entreno para decidir qu√© toca
            const q = query(collection(db, "workouts"), orderBy("date", "desc"), limit(1));
            const lastWorkoutSnap = await getDocs(q);
            
            if (!lastWorkoutSnap.empty && !isWeekend) {
                const lastType = lastWorkoutSnap.docs[0].data().type;
                suggestedType = lastType.includes("Fuerza") ? "Zona 2 (Cardio)" : "Fuerza";
            } else if (isWeekend) {
                suggestedType = "Trekking / Monta√±a";
            }

            document.getElementById('today-title').innerText = "HOY: " + suggestedType;
            renderGallery(suggestedType);

            // 2. Sync Stats
            onSnapshot(doc(db, "userStats", "global"), (doc) => {
                if(doc.exists()) {
                    const d = doc.data();
                    level = d.level || 1; reps = d.reps || 10; weight = d.weight || 72;
                    document.getElementById('lvl-val').innerText = level;
                    document.getElementById('rep-val').innerText = reps;
                    document.getElementById('weight-val').innerText = weight + "kg";
                    document.getElementById('weight-input').value = weight;
                    if(isWeekend) updateTrekkingAdvice(weight);
                }
            });
        };

        function renderGallery(type) {
            const container = document.getElementById('exercise-gallery');
            if (type === "Fuerza") {
                container.innerHTML = `
                    <div class="ex-box"><img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5OXJmYndicGZsc281bm95bjZ6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKuylOmScgBA6wE/giphy.gif" class="ex-img">Sentadilla</div>
                    <div class="ex-box"><img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHY5OXJmYndicGZsc281bm95bjZ6eXp6eXp6eXp6eXp6eXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKv6lS8LSFumJmE/giphy.gif" class="ex-img">Flexiones</div>
                `;
            } else if (type.includes("Trekking")) {
                container.innerHTML = `<div style="grid-column: span 2; text-align:center; padding:10px;">üèîÔ∏è D√≠a de libertad en la monta√±a. Foco en volumen de pasos y aire puro.</div>`;
                document.getElementById('trekking-advice').classList.remove('hidden');
            } else {
                container.innerHTML = `<div style="grid-column: span 2; text-align:center; padding:10px;">üèÉ Mant√©n el pulso bajo (Zona 2). Esfuerzo 5-6 sobre 10.</div>`;
            }
        }

        function updateTrekkingAdvice(w) {
            const agua = (w * 0.03 + 1).toFixed(1); // F√≥rmula base + 1L extra para monta√±a
            const sales = Math.round(w / 10); // Aprox sales
            document.getElementById('trekking-advice').innerHTML = `
                <strong>üí° Gu√≠a de Hidrataci√≥n:</strong><br>
                Lleva al menos <strong>${agua} Litros</strong> de agua y aprox. <strong>${sales} c√°psulas/gramos</strong> de sales/electrolitos para evitar rampas.
            `;
        }

        window.saveSession = async () => {
            const rpe = document.getElementById('rpe-input').value;
            const curW = document.getElementById('weight-input').value;
            if(!rpe || !curW) return alert("Faltan datos");

            await addDoc(collection(db, "workouts"), {
                date: new Date().toISOString(),
                rpe: parseInt(rpe),
                reps: reps,
                weight: parseFloat(curW),
                type: suggestedType
            });

            let updateData = { weight: parseFloat(curW) };
            if(suggestedType === "Fuerza" && rpe <= 6) {
                reps++; if(reps > 15) { reps = 10; level++; }
                updateData.level = level; updateData.reps = reps;
            }
            await setDoc(doc(db, "userStats", "global"), updateData, {merge: true});
            alert("Sincronizado. ¬°Buen trabajo!");
            location.reload(); // Recargar para actualizar sugerencia
        };

        window.startTimer = (s) => {
            clearInterval(timerInt); timeLeft = s;
            timerInt = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60); const sec = timeLeft % 60;
                document.getElementById('timer-val').innerText = `${m}:${sec.toString().padStart(2, '0')}`;
                if(timeLeft <= 0) { clearInterval(timerInt); alert("¬°Tiempo de descanso terminado!"); }
            }, 1000);
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + tab).classList.remove('hidden');
        };

        window.addEventListener('load', initApp);
    </script>
</head>
<body>

    <div id="page-train" class="page">
        <header style="margin-bottom:15px;">
            <p class="stat-label" style="color:var(--accent)">BioHacker Smart-Flow</p>
            <h1 id="today-title" style="margin:0; font-size: 24px;">Calculando...</h1>
        </header>

        <div class="grid-stats">
            <div class="card"><span class="stat-label">Nivel</span><div class="stat-value" id="lvl-val">-</div></div>
            <div class="card"><span class="stat-label">Reps</span><div class="stat-value" id="rep-val">-</div></div>
            <div class="card"><span class="stat-label">Peso</span><div class="stat-value" id="weight-val">-</div></div>
        </div>

        <div id="trekking-advice" class="trekking-info hidden"></div>

        <div class="card">
            <div class="timer-display" id="timer-val">01:30</div>
            <div class="timer-btns">
                <button onclick="startTimer(60)">1 MIN</button>
                <button onclick="startTimer(90)">1:30</button>
                <button onclick="startTimer(120)">2 MIN</button>
            </div>
        </div>

        <div class="card">
            <span class="stat-label">Tu Gu√≠a Visual</span>
            <div class="exercise-gallery" id="exercise-gallery"></div>
        </div>

        <div class="card">
            <input type="number" id="weight-input" step="0.1" placeholder="Peso actual (kg)">
            <select id="rpe-input">
                <option value="">¬øC√≥mo ha sido el esfuerzo?</option>
                <option value="6">6 - C√≥modo (Progresar)</option>
                <option value="7">7 - √ìptimo</option>
                <option value="8">8 - Muy duro</option>
                <option value="9">9 - Al l√≠mite</option>
            </select>
            <button class="btn-main" onclick="saveSession()">REGISTRAR Y AVANZAR</button>
        </div>
    </div>

    <div id="page-bio" class="page hidden">
        <h1>Bio-Data</h1>
        <div class="card">
            <h3>L√≥gica Inteligente</h3>
            <p style="font-size:14px; color:#8e8e93;">La app detecta qu√© hiciste por √∫ltima vez. Si te saltas un d√≠a, la app te ofrecer√° el entreno pendiente para mantener el equilibrio 3x Fuerza / 2x Cardio.</p>
        </div>
    </div>

    <nav class="tab-bar">
        <button class="tab-btn active" onclick="switchTab('train')">ENTRENO</button>
        <button class="tab-btn" onclick="switchTab('bio')">BIO</button>
    </nav>
</body>
</html>
